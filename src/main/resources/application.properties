spring.jpa.properties.hibernate.format_sql=true

# MongoDB Configuration (example for local or Atlas)
spring.data.mongodb.uri=mongodb://localhost:27017/bookmyshow
# or for Atlas: spring.data.mongodb.uri=mongodb+srv://<username>:<password>@<cluster-url>/yourDatabaseName

# Email Configuration (example using Gmail SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${APP_EMAIL_SENDER_USERNAME}
spring.mail.password=${APP_EMAIL_SENDER_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
#setting thymeleaf to not look for templates in src/main/resources/templates/
spring.thymeleaf.check-template-location=false




# Enable Redis as cache provider
spring.cache.type=redis
# Redis connection
spring.data.redis.host=localhost
spring.data.redis.port=6379

#actuator
management.endpoints.web.exposure.include=*
management.endpoint.env.show-values=ALWAYS
management.endpoint.health.show-details=always
management.server.port=8081

# Razorpay
